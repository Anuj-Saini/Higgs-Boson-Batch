<h2>Car Insurance Form</h2>
<form method="post">
    <div>
    <label for="name" >Name<sup>*<sup></label>
        <input type="text" id="name" required>
    </div></br>
       <div>
    <label for="email" >Email<sup>*<sup></label>
        <input type="text" id="email" required>
    </div></br>
        <div>
    <label for="gender" >Gender<sup>*<sup></label></br>
        <input type="radio" id="gender" name="gender" value="Male" required>Male</br>
        <input type="radio" id="gender" name="gender" value="Female" required>Female</br>
    </div></br>
     <div>
    <label for="cars" >Car Brands<sup>*<sup></label>
        <select id="cars">
            <option>BMW</option>
            <option>Audi</option>
            <option>Mercedez</option>
        </select>
    </div></br>
        <div>
    <label for="carage" >Car Brands<sup>*<sup></label>
        <input type="text" id="carage" required>
    </div></br>
        <div>
    <label for="dop" > Date of Purchase<sup>*<sup></label>
        <input type="date" id="dop" required>
    </div></br>
        <div>
    <label for="password" >Password<sup>*<sup></label>
        <input type="password" id="password" required>
    </div></br>
          <div>
              <button type="submit" value="submit" id="submit">Submit</button>
    </div></br>
</form>
