<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <h1>Dog Adoption Application</h1>
        <form>
           Name: <input type="text"  id="name" placeholder="Name"/>
           </br>
           Phone Number: <input type="text" id="phone" placeholder="Phone Number"/>
           </br>
           Address<input type="text" id="address" placeholder="Address"/>
           </br>
         Have you ever lived with a Dog before? <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?"/>
         </br>
         Please select your preferred breeds
         <select id="multiSelect">
             <option value="German Shepherd">German Shepherd</option>
              <option value="Boxer">Boxer</option>
              <option value="Bulldog">Bulldog</option>
         </select>
         </br>
         <input type="submit" id="submit" value="Submit"/>

        </form>        
</html>
